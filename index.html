<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.svg" />
    <link href="/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="robot-says">
      <h1 class="robot-says-heading">What number am I thinking of?</h1>
      <p>(between 1 and 20)</p>
    </div>

    <div class="robot">
      <div class="robot-number-field">? ?</div>
      <!-- <img class="robot-image" src="img/robot-default.svg" alt="" /> -->
    </div>

    <section class="bottom">
      <input type="number" class="input" min="1" max="20" placeholder="0" />
      <button type="submit" class="btn check">Check!</button>
    </section>

    <div class="score">
      <p>Attempts remaining:</p>
      <p>High score:</p>
    </div>
  </body>
  <p class="copyright">
    Copyright &copy; 2024 Trayan Iliev. All rights reserved.
  </p>
</html>
